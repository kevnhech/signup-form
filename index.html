<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin | Create your account</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="content">
    <section id="dockleft">
      
    </section>

    <section id="dockright">
      <div>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>

        <h2>You <em>know</em> you want to.</h2>
      </div>

      <div>
        <h2>Let's do this!</h2>
        
        <form action="" method="get">
          <div class="form-row">
            <div class="form-col">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" name="first-name" type="text" />
            </div>
            <div class="form-col">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-col">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" />
            </div>
            <div class="form-col">
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" name="phone-number" type="tel" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <label for="password">PASSWORD</label>
              <input id="password" name="password" type="password" />
            </div>
            <div class="form-col">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input id="confirm-password" name="confirm-password" type="password" />
            </div>
          </div>

          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
